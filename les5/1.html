<body>
    <h2>До окончания конкурса осталось:<span id="number">40</span></h2>
    <script type="text/javascript">
            setInterval(() => {
                if (Number(document.getElementById('number').textContent !=0)) {
                document.getElementById('number').textContent = Number(document.getElementById('number').textContent )-1;}
                else {
                    return alert('Вы победили в конкурсе!')
                }
            },500)
        
    </script>
</body>
